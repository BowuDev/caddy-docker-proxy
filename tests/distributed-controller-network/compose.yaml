version: '3.7'

services:

  caddy_server:
    image: caddy-docker-proxy:local
    ports:
      - 80:80
      - 443:443
    networks:
      - caddy_controller
      - caddy
    environment:
      - CADDY_DOCKER_MODE=server
      - CADDY_CONTROLLER_NETWORK=10.200.200.0/24
    deploy:
      replicas: 3
      labels:
        caddy_controlled_server:

  caddy_controller:
    image: caddy-docker-proxy:local
    networks:
      - caddy_controller
      - caddy
    environment:
      - CADDY_DOCKER_MODE=controller
      - CADDY_CONTROLLER_NETWORK=10.200.200.0/24
    volumes:
      - source: "${DOCKER_SOCKET_PATH}"
        target: "${DOCKER_SOCKET_PATH}"
        type: ${DOCKER_SOCKET_TYPE}

  whoami_service:
    image: jwilder/whoami
    networks:
      - caddy
    deploy:
      labels:
        caddy: whoami_service.example.com
        caddy.reverse_proxy: "{{upstreams 8000}}"
        caddy.tls: "internal"

  whoami_container:
    image: jwilder/whoami
    networks:
      - caddy
    labels:
      caddy: whoami_container.example.com
      caddy.reverse_proxy: "{{upstreams 8000}}"
      caddy.tls: "internal"

networks:
  caddy:
    name: caddy_test
    external: true
  caddy_controller:
    driver: overlay
    ipam:
      driver: default
      config:
        - subnet: "10.200.200.0/24"